<script>
    import { BitcoinWallet, EthereumWallet, OmniWallet, CoinInfo } from "@prokey-io/webcore";

    export default (props, { $store, $f7, $update }) => {

        const LoadWallet = (coin_name, coin_type) => {
            if ($store.state.wallets[coin_name] == null) {
                console.debug('add ' + coin_name + ' wallet');
                switch (coin_type) {
                    case 0: // bitcoin based
                        $store.state.wallets[coin_name] = new BitcoinWallet($store.state.device, coin_name);
                        break;

                    case 1: // Ether based
                    case 2: // ERC20
                        $store.state.wallets[coin_name] = new EthereumWallet($store.state.device, coin_name);
                        break;

                    case 4: // Omni wallet
                        $store.state.wallets[coin_name] = new OmniWallet($store.state.device, coin_name);
                        break;

                    default:
                        console.error('coin type not supported' + coin_type);
                        break;
                }
            }

            $store.state.current_coin = { name: coin_name, type: coin_type, is_in_discovey: true };
            $store.state.wallets[coin_name].StartDiscovery((accountInfo) => {
                console.debug(accountInfo);
                if ($store.state.wallets[coin_name].accounts == null)
                    $store.state.wallets[coin_name].accounts = [];
                $store.state.wallets[coin_name].accounts[accountInfo.accountIndex] = accountInfo;
                $update();
            }, true).then(() => {
                $store.state.current_coin = { name: coin_name, type: coin_type, is_in_discovey: false };
                console.debug('finish discovery');
                console.debug($store.state.wallets[coin_name]);
            });
        }

        LoadWallet($store.state.current_coin.name, $store.state.current_coin.type);

        return $render;
    }    
</script>
