<script>
  export default (props, { $f7, $update, $store, $f7ready }) => {

    $f7ready(() => {
      console.debug($store.getters.device);
      $store.getters.device.value.AddOnButtonRequestCallBack(OnProkeyButtonRequest);
      $store.getters.device.value.AddOnFailureCallBack(OnProkeyFailure);
      $store.getters.device.value.AddOnDeviceDisconnectCallBack(OnProkeyDisconnect);
    });

    // **********************************
    // ProKey Events
    // **********************************
    const OnProkeyButtonRequest = (buttonRequestType) => {
      this.message = 'Please check your device and continue, the request is -> ' + buttonRequestType;
      return true;
    }

    const OnProkeyFailure = (failureType) => {
      this.error = ' Command failed, the failureType is -> ' + failureType;
    }

    const OnProkeyDisconnect = () => {
      this.message = "Prokey Disconnected";
    }

    return $render;
  }
</script>
